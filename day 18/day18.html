<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .box{
            background-color: black;
            width: 200px;
            height: 200px;
            margin: 300px;
            transition: transform 3s ease 4s;
           
        }
        .box:hover{
            transform:rotate3d(1,1,1,45deg);
           
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
